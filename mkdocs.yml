# teams-dev-samples
# Author: Hugo Bernier, updates by Bob German
#
# Each sample has an entry as show below:
# 
#    - name: some-unique-name
#      title: 
#      type: apptemplate, barebones, demo, solution
#      features: bot, msgext, tab, taskmodule
#      summary: 
#      thumbnail: https://github.com/OfficeDev/microsoft-teams-apps-attendance/wiki/Images/Attendance_Readme_01.png
#      url: https://github.com/OfficeDev/microsoft-teams-apps-attendance
#      author: Microsoft
#      client_language: typescript, javascript, powerapps
#      client_platform: spa, spfx, powerapps
#      client_ui: react, angularjs, angular, knockout, jquery, vuejs
#      server_language: csharp, typescript, javascript, python, java, powerautomate
#      server_platform: netcore, express, restify, powerautomate
#      server_framework: bot3.x, bot4.x
#      modifiedtext: May 14, 2020
#      modified: 2020-05-14
#

site_name: Microsoft Teams Development Samples
plugins:
    - search
    - macros
    - markdownextradata
nav:
  - Samples:
    - By Type: index.md
    - By Feature: samples/features.md
    - By Keyword: samples/keyword.md
    - CLIENT SIDE CODE: samples/client_language.md
    - By Client Language: samples/client_language.md
    - By Client Platform: samples/client_platform.md
    - By Client UI Framework: samples/client_ui.md
    - SERVER CODE: samples/server_framework.md
    - By Bot Framework Version: samples/server_framework.md
    - By Server Language: samples/server_language.md
    - By Server Platform: samples/server_platform.md
    - ORIGIN: samples/author.md
    - By Author: samples/author.md
    - By Year: samples/year.md
    - All: samples/all.md
  - Getting Started:
    - Using the Samples: gettingstarted/index.md
  - Contributing:
    - Contribution Guide: contributing/index.md
theme:
  name: 'material'
  # custom_dir: 'theme/'
  palette:
    primary: 'pnp'
    accent: 'indigo'
  logo: 'img/pnp-samples-white.svg'
  feature:
    tabs: true
extra_css:
  - 'css/extra.css'
  - 'css/filter.css'
  - 'https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/10.0.0/css/fabric.min.css'
extra_javascript:
  - 'https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js'
  - 'javascript/isotope.pkgd.min.js'
  - 'javascript/filtersamples.js'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
extra:
  version: '1.0.0-0'
  social:
    - type: 'twitter'
      link: 'https://twitter.com/officedevpnp'
    - type: 'youtube'
      link: 'https://www.youtube.com/playlist?list=PLR9nK3mnD-OXgMjDBdjWUTRia89oixBhx'
    - type: 'link'
      link: 'https://aka.ms/sppnp'
  samples:

